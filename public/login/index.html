<!DOCTYPE html>

<head>
    <title>Poker Game - Login</title>
    <script src="global/main.js" type="text/javascript" defer></script>
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="login-container">

            <div class="login-header">
                <h1>Login</h1>
            </div>

            <div class="login-form">
                <form method="post" action="/api/login">
                    <div class="login-input">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username" required>
                    </div>

                    <div class="login-input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>

                    <!-- Register input apare doar in monetul in care username-ul este nou -->
                    <div class="register-input" style="display: none;">
                        <div class="login-input">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password" required>
                        </div>

                        <div class="login-input">
                            <label for="email">Confirm Password</label>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="login-input">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
