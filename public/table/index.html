<!DOCTYPE html>

<head>
    <title>Ples Poker</title>
    <script src="/global/main.js" type="text/javascript" defer></script>
    <script src="/global/websocket.js" type="text/javascript" defer></script>

    <script src="/card.js" type="text/javascript" defer></script>
    <script src="/player.js" type="text/javascript" defer></script>
    <script src="/pokerSeat.js" type="text/javascript" defer></script>

    <script src="/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="/global/main.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">

        <div class="poker-table">
            <div class="seats">
                
                <!-- 
                 Seats Positions
                       1   2
                    6         3
                    5         4
                       -   -
                -->
                <div class="seat left-orientation" data-seat-id="1"></div> 
                <div class="seat right-orientation" data-seat-id="2"></div>
                <div class="seat left-orientation" data-seat-id="3"></div>
                <div class="seat left-orientation" data-seat-id="4"></div>
                <div class="seat right-orientation" data-seat-id="5"></div>
                <div class="seat right-orientation" data-seat-id="6"></div>

            </div>

            <div class="table-middle">

                <div class="table-pot">
                    <img src='/global/images/coin.svg'/> <span>0</span>
                </div>
                <div class="table-cards">

                    <!-- Flop -->
                    <div class="card on-table" data-card-id="1" data-hidden="true"></div>
                    <div class="card on-table" data-card-id="2" data-hidden="true"></div>
                    <div class="card on-table" data-card-id="3" data-hidden="true"></div>

                    <!-- Turn -->
                    <div class="card on-table" data-card-id="4" data-hidden="true"></div>
                    
                    <!-- River -->
                    <div class="card on-table" data-card-id="5" data-hidden="true"></div>

                </div>

            </div>
        </div>

        <div class="user-input">
            <div class="btn" data-input-id="1" data-action="ready">Ready</div> <!-- Ready (la inceput) / Check / Call --> 
            <div class="btn" data-input-id="2">Bet</div> <!-- Bet / Raise -->
            <div class="btn" data-input-id="3">Fold</div>

            <div class="bet-input">
                <span class="range-value">20</span>
                <input type="range" data-input-id="4" min="20" max="5000" value="0" oninput="updateRangeValue(this)" />
            </div>
        </div>

        <div class="user-settings">
            <label for="white-deck">Carti Albe</label>
            <input type="checkbox" id="white-deck" oninput="setAccessibility()"/>
        </div>

    </div>
</body>
