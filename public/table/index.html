<!DOCTYPE html>

<head>
    <title>Poker Game</title>
    <script src="/global/main.js" type="text/javascript" defer></script>
    <script src="/global/websocket.js" type="text/javascript" defer></script>

    <script type="module" src="/card.js"></script>
    <script type="module" src="/pokerSeat.js"></script>

    <script src="/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="/global/main.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">

        <div class="user-input" style="display: none;">
            <input type="button" value="Check" />
            <input type="button" value="Fold" />
            <input type="button" value="Bet" />
            <input type="button" value="Call" />
            <input type="button" value="Raise" />
        </div>

        <div class="poker-table">
            <div class="seats">
                
                <!-- 
                 Seats Positions
                       1   2
                    6         3
                    5         4
                       -   -
                -->
                <div class="seat left-orientation" data-seat-id="1"></div> 
                <div class="seat right-orientation" data-seat-id="2"></div>
                <div class="seat left-orientation" data-seat-id="3"></div>
                <div class="seat left-orientation" data-seat-id="4"></div>
                <div class="seat right-orientation" data-seat-id="5"></div>
                <div class="seat right-orientation" data-seat-id="6"></div>

            </div>

            <div class="table-middle">

                <div class="table-cards">

                    <!-- Flop -->
                    <div class="card on-table" data-card-id="1"></div>
                    <div class="card on-table" data-card-id="2"></div>
                    <div class="card on-table" data-card-id="3"></div>

                    <!-- Turn -->
                    <div class="card on-table" data-card-id="4"></div>
                    
                    <!-- River -->
                    <div class="card on-table" data-card-id="5"></div>

                </div>

            </div>
        </div>

    </div>
</body>
